<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<script src="js/jquery-1.12.1.min.js"></script>

	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

<body>
	
	
	
	<div class="top-bar">
		<div class="page-header">
		  <h1 class="text-center">Quick Report</h1>
		</div>		
	</div>
		
	</br>
	<div class="container">
	<form role="form">


	<div class="form-group">
		<label for="ExternalProg">Failed Part Name:</label>
		<input type = "text" class = "form-control">
	</div>

	</br>
	

	<div class="form-group">
		<label for="OpenFailure">Failed Part Number:</label>
		<input type = "text" class="form-control">
		
	</div>

	</br>

		<label for="OpenFailure">Open Failure Date:</label>
		<input type = "text" class="form-control">
		
	</div>

	</br>


	

	<div class="form-group">
      <label for="Received">Received By:</label>

        <option>Bob Decina</option>
        <option>John Smith</option>
        <option>JaneDoe</option>
      </select>
 	</div>

 	<br>

 	

	<div class="form-group">

        <option>Customer</option>
        <option>Vendor</option>
      </select>
     </div>

     </br>

    

    <div class="form-group">
  		<label for="comment">Short Description:</label>

	</div>
	

	</br>
	</div>


	
	<div id="center">

     </form>
 </div>
