<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="js/jquery-1.12.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/Chart.js"></script>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css">
	<link rel="stylesheet" type="text/css" href="css/pm.css">
	
</head>
<body>
	<div class="top-bar">
		<div class="page-header">
		  <h1 class="text-center">Dashboard</h1>
		</div>		
	</div>

	<br>

	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">By Products:</h3>
		</div>

		<br>
		<canvas id="products" class='img-responsive' height="300"></canvas>
	 	<script type="text/javascript">
	 		$(document).ready(
				function(){
					Chart.defaults.global.responsive = true;

					var ctx = document.getElementById("products").getContext("2d");
			    	
			    	var data = [
					    {
					        value: 50,
					        color:"#808185",
					        label: "Aircraft"
					    },

					    {
					        value: 30,
					        color: "#0057B2",
					        label: "Ships"
					    },

					    {
					        value: 15,
					        color: "#283876",
					        highlight: "#FFC870",
					        label: "Missle Defenses"
					    }
					];
					var options = {
				        tooltipEvents: [],
				        showTooltips: true,
				        onAnimationComplete: function() {
				            this.showTooltip(this.segments, true);
				        },
				        tooltipTemplate: "<%= label %> - <%= value %>"
				    };

					var myDoughnutChart = new Chart(ctx).Doughnut(data,options);


					$("#products").click( 
                        function(evt){
                            var activePoints = myDoughnutChart.getSegmentsAtEvent(evt);
                            if (activePoints[0].label == "Aircraft") {
                            	location.href = "aircraft.html";
                            } else if (activePoints[0].label == "Missle Defenses") {
                            	location.href = "midef.html";
                            } else if (activePoints[0].label == "Ships") {
                            	location.href = "ships.html";
                            }
                        }
                    );
				}
			);
	 	</script>

	 	<br>
	</div>

	<br>
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">By Location:</h3>
		</div>

		<br>
		<canvas id="location" class='img-responsive' height="300"></canvas>
	 	<script type="text/javascript">
	 		$(document).ready(
				function(){
					Chart.defaults.global.responsive = true;

					var ctx = document.getElementById("location").getContext("2d");
			    	
					var data = {
					    labels: ["West", "Northeast", "Southeast", "Midwest", "Europe", "Other"],
					    datasets: [
					        {
					            fillColor: "rgba(220,220,220,0.5)",
					            strokeColor: "rgba(220,220,220,0.8)",
					            highlightFill: "rgba(220,220,220,0.75)",
					            highlightStroke: "rgba(220,220,220,1)",
					            data: [10, 20, 12, 15, 18, 16]
					        },
					    ]
					};

					var options = {
						showTooltips: false,
					    onAnimationComplete: function () {

					        var ctx = this.chart.ctx;
					        ctx.font = this.scale.font;
					        ctx.fillStyle = this.scale.textColor
					        ctx.textAlign = "center";
					        ctx.textBaseline = "bottom";

					        this.datasets.forEach(function (dataset) {
					            dataset.bars.forEach(function (points) {
					                ctx.fillText(points.value, points.x, points.y);
            					});
            				});
            			}
					};

					var myBarChart = new Chart(ctx).Bar(data,options);

					$("#location").click(function(e) {
					   var activeBars = myBarChart.getBarsAtEvent(e); 

					   if (activeBars[0].label == "West") {
                        	location.href = "west.html";
                        } else if (activeBars[0].label == "Northeast") {
                        	location.href = "ne.html";
                        } else if (activeBars[0].label == "Southeast") {
                        	location.href = "se.html";
                        } else if (activeBars[0].label == "Midwest") {
                        	location.href = "midwest.html";
                        } else if (activeBars[0].label == "Europe") {
                        	location.href = "europe.html";
                        } else if (activeBars[0].label == "Other") {
                        	location.href = "other.html";
                        }
					});
				}
			);
	 	</script>

	 	<br>
	</div>

	<br>

	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">Open/Close:</h3>
		</div>

		<br>
		<canvas id="openclose" class='img-responsive' height="300"></canvas>
	 	<script type="text/javascript">
	 		$(document).ready(
				function(){
					Chart.defaults.global.responsive = true;

					var ctx = document.getElementById("openclose").getContext("2d");

					var data = {
					    labels: ["November", "December", "January", "February", "March", "April"],
					    datasets: [
					        {
					            label: "Open",
					            fillColor: "rgba(220,220,220,0.2)",
					            strokeColor: "rgba(220,220,220,1)",
					            pointColor: "rgba(220,220,220,1)",
					            pointStrokeColor: "#fff",
					            pointHighlightFill: "#fff",
					            pointHighlightStroke: "rgba(220,220,220,1)",
					            data: [10, 12, 11, 13, 10, 5]
					        },
					        {
					            label: "Close",
					            fillColor: "rgba(151,187,205,0.2)",
					            strokeColor: "rgba(151,187,205,1)",
					            pointColor: "rgba(151,187,205,1)",
					            pointStrokeColor: "#fff",
					            pointHighlightFill: "#fff",
					            pointHighlightStroke: "rgba(151,187,205,1)",
					            data: [15, 10, 9, 10, 12, 6]
					        }
					    ]
					};

					var options = {
						showTooltips: false,
					    onAnimationComplete: function () {

					        var ctx = this.chart.ctx;
					        ctx.font = this.scale.font;
					        ctx.fillStyle = this.scale.textColor
					        ctx.textAlign = "center";
					        ctx.textBaseline = "bottom";

					        this.datasets.forEach(function (dataset) {
					            dataset.points.forEach(function (points) {
					                ctx.fillText(points.value, points.x, points.y-3);
            					});
            				});
            			}
					};

					var myLineChart = new Chart(ctx).Line(data, options);

					$("#openclose").click(function(e) {
					   var activePoints = myLineChart.getPointsAtEvent(e);

					   if (activePoints[0].label == "November") {
                        	location.href = "nov.html";
                        } else if (activePoints[0].label == "December") {
                        	location.href = "dec.html";
                        } else if (activePoints[0].label == "January") {
                        	location.href = "jan.html";
                        } else if (activePoints[0].label == "February") {
                        	location.href = "feb.html";
                        } else if (activePoints[0].label == "March") {
                        	location.href = "mar.html";
                        } else if (activePoints[0].label == "April") {
                        	location.href = "apr.html";
                        }
					});
            	}
			);
	 	</script>

	 	<br>
	</div>
 	<br>

 	<a href="all.html" class="btn btn-primary" id = "options" role="button">All Records</a>
	<br>
     
</body>
</html>
