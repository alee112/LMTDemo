<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="js/jquery-1.12.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/Chart.js"></script>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css">
	<link rel="stylesheet" type="text/css" href="css/pm.css">
	
</head>
<body>
	<div class="top-bar">
		<div class="page-header">
		  <h1 class="text-center">Program Manager</h1>
		</div>		
	</div>

	<br>

	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">By Products:</h3>
		</div>

		<br>
		<canvas id="products" class='img-responsive' height="300"></canvas>
	 	<script type="text/javascript">
	 		$(document).ready(
				function(){
					Chart.defaults.global.responsive = true;

					var ctx = document.getElementById("products").getContext("2d");
			    	
			    	var data = [
					    {
					        value: 50,
					        color:"#F7464A",
					        highlight: "#FF5A5E",
					        label: "Aircraft"
					    },

					    {
					        value: 30,
					        color: "#46BFBD",
					        highlight: "#5AD3D1",
					        label: "Ships"
					    },

					    {
					        value: 15,
					        color: "#FDB45C",
					        highlight: "#FFC870",
					        label: "Missle Defense"
					    }
					]

					var myDoughnutChart = new Chart(ctx).Doughnut(data);
				}
			);
	 	</script>

	 	<br>
	</div>

	<br>
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">By Site:</h3>
		</div>

		<br>
		<canvas id="sites" class='img-responsive' height="300"></canvas>
	 	<script type="text/javascript">
	 		$(document).ready(
				function(){
					Chart.defaults.global.responsive = true;

					var ctx = document.getElementById("sites").getContext("2d");
			    	
					var data = {
					    labels: ["West", "Northeast", "Southeast", "Midwest", "Europe", "Other"],
					    datasets: [
					        {
					            fillColor: "rgba(220,220,220,0.5)",
					            strokeColor: "rgba(220,220,220,0.8)",
					            highlightFill: "rgba(220,220,220,0.75)",
					            highlightStroke: "rgba(220,220,220,1)",
					            data: [10, 20, 12, 15, 18, 16]
					        },
					    ]
					};

					var myBarChart = new Chart(ctx).Bar(data);
				}
			);
	 	</script>

	 	<br>
	</div>

	<br>

	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">Open/Close:</h3>
		</div>

		<br>
		<canvas id="openclose" class='img-responsive' height="300"></canvas>
	 	<script type="text/javascript">
	 		$(document).ready(
				function(){
					Chart.defaults.global.responsive = true;

					var ctx = document.getElementById("openclose").getContext("2d");

					var data = {
					    labels: ["November", "December", "January", "February", "March", "April"],
					    datasets: [
					        {
					            label: "Open",
					            fillColor: "rgba(220,220,220,0.2)",
					            strokeColor: "rgba(220,220,220,1)",
					            pointColor: "rgba(220,220,220,1)",
					            pointStrokeColor: "#fff",
					            pointHighlightFill: "#fff",
					            pointHighlightStroke: "rgba(220,220,220,1)",
					            data: [10, 12, 11, 13, 10, 5]
					        },
					        {
					            label: "Close",
					            fillColor: "rgba(151,187,205,0.2)",
					            strokeColor: "rgba(151,187,205,1)",
					            pointColor: "rgba(151,187,205,1)",
					            pointStrokeColor: "#fff",
					            pointHighlightFill: "#fff",
					            pointHighlightStroke: "rgba(151,187,205,1)",
					            data: [15, 10, 9, 10, 12, 6]
					        }
					    ]
					};

					var myLineChart = new Chart(ctx).Line(data);
				}
			);
	 	</script>

	 	<br>
	</div>
 	<br>

 	<h3>Test</h3>
 	<br>
		<canvas id="interactive-bar" class='img-responsive' height="300"></canvas>
	 	<script type="text/javascript">
			(function(){
				var canvas = $id('interactive-bar'),
					ctx = canvas.getContext('2d'),
					microBar = new Chart(ctx).Bar({
						labels: new Array(7),
						datasets: [{
							fillColor : "rgba(239,241,245,1)",
							strokeColor : "rgba(0,0,0,0)",
							highlightFill: "rgba(230,233,240,1)",
							data: [random(), random(), random(), random(), random(), random(), random()]
						}]
					}, {
						animation: false,
						showScale: false,
						barShowStroke: false,
						tooltipXPadding: 10,
						tooltipYPadding: 6,
						tooltipFontSize: 18,
						tooltipFontStyle: 'bold',
						// Boolean - If we want to override with a hard coded scale
						scaleOverride: true,

						// ** Required if scaleOverride is true **
						// Number - The number of steps in a hard coded scale
						scaleSteps: 2,
						// Number - The value jump in the hard coded scale
						scaleStepWidth: 50,
						// Number - The scale starting value
						scaleStartValue: 0,
					});

				helpers.addEvent(canvas, 'mousemove', function(evt){
					var bars =microBar.getBarsAtEvent(evt);
					if (bars.length > 0){
						canvas.style.cursor = "pointer";
					}
					else {
						canvas.style.cursor = "default";
					}
				});

				helpers.addEvent(canvas, 'dblclick', function(evt){
					microBar.options.animation = true;
					microBar.options.onAnimationComplete = function(){
						this.showTooltip(this.activeElements, true);
					};
					var bars = microBar.getBarsAtEvent(evt);
					helpers.each(bars, function(bar){
						bar.value = Math.max(random(), 5);
					});
					if (bars.length > 0){
						microBar.update();
					}
				});

			});
	 	</script>

	 	<br>
	</div>
 	<br>
     
</body>
</html>
